{%block "content"%}

    <div class="container-fluid bg-primary bg-article py-5 my-5 wow fadeInUp" data-wow-delay="0.1s">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <div class="owl-carousel testimonial-carousel rounded p-5 wow zoomIn" data-wow-delay="0.6s" style="font-family: 'myfont';">

                            <img class="img-fluid mx-auto rounded mb-4" src="{%static 'main_app/'%}img/article2.png" alt="مقاله">
                            {%for i in article%}
                            <h5 class="mb-2" >  {{i.title}}</h5>
                            <hr class="mx-auto w-25">
                         
                            <h6 class="mb-2">  {{i.authors}} </h6>
                            <button class="btn btn-dark px-4">بیشتر بدانید</button>
                            <button class="btn btn-dark px-4">دانلود</button>
                        </div>
                        {%endfor%}

                    </div>
                </div>
            </div>
        </div>
    </div>
